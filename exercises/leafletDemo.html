 <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"

  </head>


  <body>
    <div id="map"></div>
    <script>
      var map = L.map('map').setView([51.505, -0.09], 12);

      var tiles = L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
          'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1
      }).addTo(map);


      var marker = L.marker([51.5, -0.15]).addTo(map);

      var marker2 = L.marker([42.5, -93.5]).addTo(map);

      var circle = L.circle([51.508, -0.11], {
        color: 'green',
        fillColor: 'yellow',
        fillOpacity: 0.5,
        radius: 1500
      }).addTo(map);


      var polygon = L.polygon([
        [51.509, -0.08],
        [51.503, -0.06],
        [51.51, -0.047],
        [51.52, -0.049]
      ], {
        color: 'blue',
        fillColor: 'orange',
        fillOpacity: 0.75,
      }).addTo(map);


//alternatively you can define the appearance and coordinates within a variable and then pull those into the constructor see more examples at https://www.igismap.com/leafletjs-point-polyline-polygon-rectangle-circle/

      var latlngs = [
        [51.49, -0.13],
        [51.47, -0.14],
        [51.49, -0.15]
      ];
      var polygon2 = L.polygon(latlngs, {
        color: 'black',
        fillColor: 'white',
        fillOpacity: 1.0
      });
      polygon2.addTo(map);

      // A simple orange rectangle
      var latlngs = [
        [51.5, -0.08],
        [51.47, -0.07]
      ];
      var rectOptions = {
        color: 'orange',
        weight: 5
      }
      var rectangle = L.rectangle(latlngs, rectOptions);
      rectangle.addTo(map);

    </script>
